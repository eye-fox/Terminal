name: Build Universal APK from APKS

on:
  workflow_dispatch:

jobs:
  build-universal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install zip tools
        run: |
          sudo apt update
          sudo apt install -y zipalign unzip

      - name: Download bundletool
        run: |
          wget https://github.com/google/bundletool/releases/download/1.18.2/bundletool-all-1.18.2.jar -O bundletool.jar

      - name: Create output folders
        run: |
          mkdir -p extracted universal

      - name: Create dummy device spec
        run: |
          echo '{
            "supportedAbis": ["arm64-v8a","armeabi-v7a"],
            "supportedLocales": ["en","in","ms"],
            "screenDensity": 440,
            "sdkVersion": 33
          }' > device.json

      - name: Extract Universal APK from APKS
        run: |
          java -jar bundletool.jar extract-apks \
            --apks=your_app.apks \
            --output-dir=universal \
            --device-spec=device.json

      - name: Locate universal APK
        run: |
          UNIVERSAL_APK=$(find universal -name "*.apk" | head -n1)
          echo "UNIVERSAL_APK=$UNIVERSAL_APK" >> $GITHUB_ENV

      - name: Generate debug keystore
        run: |
          keytool -genkey -v -keystore debug.keystore \
            -storepass android -alias androiddebugkey \
            -keypass android -keyalg RSA -keysize 2048 \
            -validity 10000 -dname "CN=Android,O=Android,C=US"

      - name: Align universal APK
        run: |
          zipalign -v 4 "$UNIVERSAL_APK" universal-aligned.apk

      - name: Sign universal APK
        run: |
          apksigner sign --ks debug.keystore \
            --ks-pass pass:android \
            --key-pass pass:android \
            universal-aligned.apk

      - name: Upload Universal APK
        uses: actions/upload-artifact@v4
        with:
          name: universal-apk
          path: universal-aligned.apk
