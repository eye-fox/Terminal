name: Build Universal APK (Bundletool)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Dependencies
        run: sudo apt update && sudo apt install -y unzip wget

      - name: Download bundletool
        run: |
          wget https://github.com/google/bundletool/releases/latest/download/bundletool-all.jar -O bundletool.jar

      - name: Generate Debug Keystore
        run: |
          keytool -genkey -v -keystore debug.keystore \
          -storepass android -alias androiddebugkey \
          -keypass android -keyalg RSA -keysize 2048 \
          -validity 10000 -dname "CN=Android,O=Android,C=US"

      - name: Extract split.zip
        run: |
          mkdir split
          unzip split.zip -d split

      - name: Build Universal APKS
        run: |
          java -jar bundletool.jar build-apks \
            --mode=universal \
            --output=output.apks \
            --apks=split/base.apk \
            --apks=split/split_config.arm64_v8a.apk \
            --apks=split/split_config.in.apk \
            --apks=split/split_config.ms.apk \
            --apks=split/split_config.xxhdpi.apk \
            --ks=debug.keystore \
            --ks-pass=pass:android \
            --ks-key-alias=androiddebugkey \
            --key-pass=pass:android

      - name: Extract Universal APK
        run: |
          unzip output.apks -d extracted
          mv extracted/universal.apk universal.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: universal-apk
          path: universal.apk
